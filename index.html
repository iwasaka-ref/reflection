<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Referee Match Reflection Sheet</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 16px;
      line-height: 1.6;
    }
    h1, h2 {
      border-bottom: 2px solid #000;
      padding-bottom: 4px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      font-size: 16px;
    }
    textarea {
      min-height: 80px;
    }
    .section {
      margin-bottom: 24px;
    }
    .save {
      position: fixed;
      bottom: 16px;
      right: 16px;
      padding: 12px 16px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    @media print {
      .save {
        display: none;
      }
    }
  </style>
</head>
<body>

<h1>Referee Match Preparation & Reflection</h1>

<div class="section">
  <h2>BASIC INFORMATION</h2>

  <label>Date</label>
  <select id="date">
    <option value=""></option>
    <option>2025-03-01</option>
    <option>2025-03-02</option>
    <option>2025-03-03</option>
    <option>2025-03-04</option>
    <option>2025-03-05</option>
  </select>

  <label>Competition / League</label>
  <input id="league">

  <label>Match</label>
  <input id="match">

  <label>Venue</label>
  <input id="venue">

  <label>Role</label>
  <select id="role">
    <option value=""></option>
    <option>Referee</option>
    <option>Assistant Referee</option>
    <option>4th Official</option>
  </select>
</div>

<div class="section">
  <h2>PRE-MATCH</h2>

  <label>Physical condition (1–5)</label>
  <select id="physical">
    <option></option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
  </select>

  <label>Mental focus (1–5)</label>
  <select id="mental">
    <option></option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
  </select>

  <label>Key focus points</label>
  <textarea id="focus"></textarea>
</div>

<div class="section">
  <h2>POST-MATCH</h2>

  <label>Overall performance</label>
  <select id="performance">
    <option value=""></option>
    <option>10</option><option>9</option><option>8</option><option>7</option><option>6</option>
    <option>5</option><option>4</option><option>3</option><option>2</option><option>1</option><option>0</option>
  </select>

  <label>What went well</label>
  <textarea id="good"></textarea>

  <label>Points to improve</label>
  <textarea id="improve"></textarea>

  <label>Key incidents</label>
  <textarea id="incident"></textarea>
</div>

<div class="section">
  <h2>ACTION PLAN</h2>

  <label>Next match goal</label>
  <textarea id="next"></textarea>

  <label>Message to myself</label>
  <textarea id="message"></textarea>
</div>

<button class="save" onclick="save()">Save</button>

<script>
  const elements = document.querySelectorAll("input, textarea, select");

  elements.forEach(el => {
    el.value = localStorage.getItem(el.id) || "";
  });

  function save() {
    elements.forEach(el => {
      localStorage.setItem(el.id, el.value);
    });
    alert("保存しました");
  }
</script>

</body>
</html>
